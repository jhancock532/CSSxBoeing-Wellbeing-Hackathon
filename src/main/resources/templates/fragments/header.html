<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">
    
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title th:text="${title}">Wellbeing Hackathon</title>

</head>
    <body>
        <div th:fragment="header">
            <div class="container" style="padding-top: 20px;">
                <ul class="nav justify-content-center nav-fill">
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/">Search</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/principles">Principles</a>
                    </li>
                    
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link text-success" href="/contribute">Contribute</a>
                    </li>
                    
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-success">Sign Out</button>
                        </form>
                    </li>
                  
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="btn btn-outline-success" href="/login">Login</a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </body>
</html>
